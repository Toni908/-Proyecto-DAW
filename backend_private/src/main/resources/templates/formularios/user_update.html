<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{user.update.meta}+' '+${session.user.nombre_usuario}"></title>
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/css/form.css}" rel="stylesheet">
    <link th:href="@{/css/asideLeft.css}" rel="stylesheet">
    <link th:href="@{/css/restaurante_update.css}" rel="stylesheet">
    <link th:href="@{/css/reservas.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:insert="shared/headerVersion1 :: header"></div>
<div th:if="${error}!=null" th:text="${error}" class="message_error"></div>
<div th:if="${success}!=null" th:text="${success}" class="message_success"></div>
<main class="w-100 p-0 m-0">
    <aside th:if="${user}!=0" class="float-info">
        <div class="container-info">
            <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{/user}">
                <i class="bi bi-person-square fs-3"></i>
                <div th:text="#{user.aside.person}"></div>
            </a>
            <a class="w-100 select-info text-decoration-none text-black ps-5" href="#modificables">
                <i class="bi bi-slash-circle-fill fs-3"></i>
                <div th:text="#{user.aside.no.modified}"></div>
            </a>
            <a class="w-100 select-info text-decoration-none text-black ps-5" href="#changepassword">
                <i class="bi bi-safe fs-3"></i>
                <div th:text="#{user.aside.password}"></div>
            </a>
        </div>
    </aside>
    <form class="d-flex flex-row justify-content-center" onsubmit="return validateGeneral()" th:action="@{/user/put}" method="POST" th:object="${user}">
        <section class="d-flex flex-column justify-content-center body-info">
            <section class="pt-5">
                <h3 class="title_section-info" th:text="#{user.aside.person}"></h3>
                <div class="d-flex flex-row justify-content-center pt-2">
                    <p class="paraf_form text-center fw-normal length-container" th:text="#{user.update.paraf}"></p>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <div class="d-flex flex-column justify-content-center length">
                        <div class="border border-secondary border-1 mt-5 p-4 box-container">
                            <input type="hidden" th:field="*{id_user}" hidden>
                            <h4 class="fw-normal text-start text-black QuickSand" th:text="#{user.update.info}"></h4>
                            <p class="paraf_form text-start fw-normal length-container" th:text="#{user.update.info.paraf}">
                                <a class="text-decoration-none text-danger" th:text="#{user.update.info.paraf.red}"></a>
                            </p>
                            <div class="ps-3 text-lg-start text-center" th:text="#{user.update.username}"></div>
                            <label class="w-100">
                                <input type="text" class="input-text validateNameUsuarioResponse" th:field="*{nombre_usuario}">
                            </label>
                            <div id="validateNameUsuarioResponse"></div>
                            <div class="container pt-3 m-0 w-100 px-0">
                                <div class="row">
                                    <div class="col-sm p-0">
                                        <div class="ps-3 paraf_form" th:text="#{user.update.name}"></div>
                                        <label class="w-100 ps-2 pe-3">
                                            <input type="text" class="input-text validateNombre" th:field="*{nombre}">
                                        </label>
                                        <div id="validateNombre"></div>
                                    </div>
                                    <div class="col-sm p-0">
                                        <div class="ps-3 paraf_form" th:text="#{user.update.surname1}"></div>
                                        <label class="w-100 pe-2 ps-3">
                                            <input type="text" class="input-text validateApellido1" th:field="*{apellido1}">
                                        </label>
                                        <div id="validateApellido1"></div>
                                    </div>
                                    <div class="col-sm p-0">
                                        <div class="ps-3 paraf_form" th:text="#{user.update.surname2}"></div>
                                        <label class="w-100 pe-2 ps-3">
                                            <input type="text" class="input-text validateApellido2" th:field="*{apellido2}">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="container pt-3 m-0 w-100 px-0">
                                <div class="row">
                                    <div class="col-sm p-0">
                                        <div class="ps-3 paraf_form" th:text="#{user.update.phone}"></div>
                                        <label class="w-100 ps-2 pe-3">
                                            <input type="text" class="input-text validateTelefono" th:field="*{telefono}">
                                        </label>
                                        <div id="validateTelefono"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-center pt-4">
                            <button type="submit" class="btn btn-dark" th:text="#{button.save}"></button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </form>
    <section  id="modificables" class="d-flex flex-row justify-content-center">
        <section class="d-flex flex-column justify-content-center body-info">
            <section class="pt-5">
                <h3 class="title_section-info" th:text="#{user.aside.no.modified}"></h3>
                <div class="d-flex flex-row justify-content-center">
                    <div class="d-flex flex-column justify-content-center length">
                        <div class="border border-secondary border-1 mt-2 p-4 box-container">
                            <h4 class="fw-normal text-start text-black QuickSand" th:text="#{user.update.important.title}"></h4>
                            <p class="paraf_form text-start fw-normal QuickSand" th:text="#{user.update.important.paraf}">
                                <a class="text-decoration-none text-danger QuickSand" th:text="#{user.update.important.paraf.red}"></a>
                            </p>
                            <div class="w-100 text-center paraf_form fw-normal length">
                                <a class="text-decoration-none text-danger" th:text="#{user.update.info.no.modified.paraf.red}"></a>
                                <div th:text="#{user.update.info.no.modified.paraf}"></div>
                            </div>
                            <section th:if="${verified}==true">
                                <div class="container pt-3 m-0 w-100 px-0">
                                    <div class="row">
                                        <div class="col-sm p-0">
                                            <div class="ps-3 paraf_form" th:text="#{user.update.dni}"></div>
                                            <label class="w-100 pe-2 ps-3">
                                                <input type="text" class="input-text" th:value="${user.dni}" readonly>
                                            </label>
                                        </div>
                                        <div class="col-sm p-0">
                                            <div class="ps-3 paraf_form" th:text="#{user.update.correo}"></div>
                                            <label class="w-100 pe-2 ps-3">
                                                <input type="text" class="input-text" th:value="${user.correo}" readonly>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${user.isAdmin()}" class="container pt-3 m-0 w-100 px-0">
                                    <div class="form-check form-switch d-flex flex-row justify-content-center pt-4">
                                        <div class="ps-3 paraf_form" th:text="#{user.update.admin}"></div>
                                        <label class="w-100 d-flex flex-row justify-content-center">
                                            <input class="form-check-input m-0 fs-3" type="checkbox" readonly>
                                        </label>
                                    </div>
                                </div>
                            </section>
                            <section th:if="${verified}==null">
                                <form class="container pt-3 m-0 w-100 px-0" th:action="@{/user/verified}" method="POST">
                                    <div class="col-sm p-0">
                                        <div class="ps-3 paraf_form" th:text="#{user.update.password}"></div>
                                        <label class="w-100 pe-2 ps-3">
                                            <input type="password" class="input-text" id="verified" name="verified">
                                        </label>
                                    </div>
                                    <div class="d-flex flex-row justify-content-center pt-4">
                                        <button type="submit" class="btn btn-dark" th:text="#{button.prove}"></button>
                                    </div>
                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <form id="changepassword" onsubmit="return changepassword()" class="d-flex flex-row justify-content-center mb-5" th:action="@{/user/changepassword}" method="POST">
        <section class="d-flex flex-column justify-content-center body-info">
            <section class="pt-5">
                <h3 class="title_section-info" th:text="#{user.update.password.title}"></h3>
                <div class="d-flex flex-row justify-content-center">
                    <div class="d-flex flex-column justify-content-center length">
                        <div class="border border-secondary border-1 mt-2 p-4 box-container">
                            <h4 class="fw-normal text-start text-black QuickSand" th:text="#{user.update.password.sub.title}"></h4>
                            <p class="paraf_form" th:text="#{user.update.password.sub.title.paraf}">
                                <a class="text-decoration-none text-danger" th:text="#{user.update.password.sub.title.paraf.red}"></a>
                            </p>
                            <section class="container">
                                <div class="row">
                                    <div class="col-sm p-0">
                                        <div class="ps-3 paraf_form" th:text="#{user.update.password.now}"></div>
                                        <label class="w-100 pe-2 ps-3">
                                            <input type="password" class="input-text" id="password_actual" name="password_actual">
                                        </label>
                                        <div class="password_actual"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm p-0">
                                        <div class="ps-3 paraf_form" th:text="#{user.update.password.change}"></div>
                                        <label class="w-100 pe-2 ps-3">
                                            <input type="password" class="input-text" id="password_change" name="password_change">
                                        </label>
                                        <div class="password_change"></div>
                                    </div>
                                    <div class="col-sm p-0">
                                        <div class="ps-3 paraf_form" th:text="#{user.update.password.change.confirm}"></div>
                                        <label class="w-100 pe-2 ps-3">
                                            <input type="password" class="input-text" id="password_change_confirm" name="password_change_confirm">
                                        </label>
                                        <div class="password_change_confirm"></div>
                                    </div>
                                </div>
                            </section>
                            <div class="d-flex flex-row justify-content-center pt-4">
                                <button type="submit" class="btn btn-dark" th:text="#{button.continue}"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </form>
    <form th:if="${hascode}==true" id="recuperar" class="d-flex flex-row justify-content-center mb-5" th:action="@{/user/password}" method="POST">
        <section class="d-flex flex-column justify-content-center body-info">
            <section class="pt-5">
                <h3 class="title_section-info" th:text="#{user.update.recover.password.title}"></h3>
                <div class="d-flex flex-row justify-content-center">
                    <div class="d-flex flex-column justify-content-center length">
                        <div class="border border-secondary border-1 mt-2 p-4 box-container">
                            <p class="paraf_form" th:text="#{user.update.recover.password.paraf}"><a class="text-decoration-none text-danger" th:text="#{user.update.recover.password.paraf.red}"></a></p>
                            <div class="d-flex flex-row justify-content-center pt-4">
                                <button type="submit" class="btn btn-dark" th:text="#{button.send.code}"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </form>
    <form th:if="${hascode}==false" id="recuperar" onsubmit="return password()" class="d-flex flex-row justify-content-center mb-5" th:action="@{/user/recuperar}" method="POST">
        <section class="d-flex flex-column justify-content-center body-info">
            <section class="pt-5">
                <h3 class="title_section-info" th:text="#{user.update.recover.password.title}"></h3>
                <div class="d-flex flex-row justify-content-center">
                    <div class="d-flex flex-column justify-content-center length">
                        <div class="border border-secondary border-1 mt-2 p-4 box-container">
                            <section class="container">
                                <div class="row">
                                    <div class="col-sm p-0">
                                        <div class="ps-3 paraf_form" th:text="#{user.update.password.code.verify}"></div>
                                        <label class="w-100 pe-2 ps-3">
                                            <input type="text" class="text-center input-text" id="codigo_email" name="codigo_email">
                                        </label>
                                        <div class="codigo_email"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm p-0">
                                        <div class="ps-3 paraf_form" th:text="#{user.update.password.change}"></div>
                                        <label class="w-100 pe-2 ps-3">
                                            <input type="password" class="input-text" id="password_change_recuperar" name="password_change_recuperar">
                                        </label>
                                        <div class="password_change_recuperar"></div>
                                    </div>
                                    <div class="col-sm p-0">
                                        <div class="ps-3 paraf_form" th:text="#{user.update.password.change.confirm}"></div>
                                        <label class="w-100 pe-2 ps-3">
                                            <input type="password" class="input-text" id="password_change_confirm_recuperar" name="password_change_confirm_recuperar">
                                        </label>
                                        <div class="password_change_confirm_recuperar"></div>
                                    </div>
                                </div>
                                <div class="d-flex flex-row justify-content-center pt-4 gap-2">
                                    <button type="submit" class="btn btn-dark" th:text="#{button.prove}"></button>
                                    <a href="/recuperar" class="btn btn-dark" th:text="#{button.generate.code}"></a>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </form>
</main>
<footer th:insert="shared/footer :: footer"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/headerv2.js}"></script>
<script th:src="@{/js/asideVersionScroll.js}"></script>
<script th:src="@{/js/hide_messages.js}"></script>
<script th:inline="javascript">
    let traducciones = {
        formResponse: [[#{user.update.js.form}]]
    }
</script>
<script th:src="@{/js/user_update.js}"></script>
</body>
</html>
