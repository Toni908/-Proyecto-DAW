<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Reservas</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/css/form.css}" rel="stylesheet">
    <link th:href="@{/css/asideLeft.css}" rel="stylesheet">
    <link th:href="@{/css/datepickerCustom.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container-info {
            width: 400px;
        }
        .select-info {
            height: 70px;
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;
            gap: 20px;
        }
        .container-100 {
            min-height: 70vh;
            max-height: available;
        }
    </style>
</head>
<body>
<div th:insert="shared/headerVersion2 :: header" class="sticky-top top-0"></div>
<div th:insert="shared/missage :: messages"></div>

<div id="error" class="message_error"></div>

<aside class="float-info z-index1 d-xxl-block d-none position-absolute">
    <div class="container-info">
        <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{/lista/restaurantes}">
            <i class="bi bi-shop fs-3"></i>
            Lista Restaurantes
        </a>
        <a th:each="restaurant : ${restaurantesUser}" th:for="${restaurant.nombre}" th:name="${restaurant.id_restaurante}" class="restaurantes w-100 d-flex flex-row select-info text-decoration-none text-black ps-5">
            <i class="bi bi-journal-text fs-3"></i>
            <div th:text="${restaurant.nombre}"></div>
        </a>
    </div>
</aside>
<main class="container-100">
    <section class="w-100 text-center d-xxl-none d-block z-index1">
        <div class="container-info w-100">
            <a class="w-100 select-info d-flex flex-row justify-content-center rounded-0 text-decoration-none text-black " th:href="@{/lista/restaurantes}">
                <i class="bi bi-shop fs-3"></i>
                Lista Restaurantes
            </a>
            <a th:each="restaurant : ${restaurantesUser}" th:name="${restaurant.id_restaurante}" class="restaurantes w-100 d-flex flex-row justify-content-center rounded-0 select-info text-decoration-none text-black">
                <i class="bi bi-journal-text fs-3"></i>
                <div th:text="${restaurant.nombre}"></div>
            </a>
        </div>
    </section>
    <section class="d-flex flex-column justify-content-center w-100">
        <section class="pt-5 w-100 d-flex flex-row justify-content-center">
            <div>
                <h1 id="title" class="pb-5" th:if="${restaurantesUser.size()}!=0"></h1>
                <h1 class="pb-5" th:if="${restaurantesUser.size()}==0">No hay restaurantes</h1>
            </div>

            <section class="w-100 d-none d-xxl-flex flex-row justify-content-end position-absolute">
                <div class="datepicker-length pt-2 pe-xxl-3">
                    <div class="datepicker">

                    </div>
                </div>
            </section>
        </section>
        <section class="w-100 d-flex flex-row justify-content-center">
            <table class="display responsive nowrap z-index1 pt-2" id="table">
                <thead>
                <tr>
                    <th></th>
                    <th>nombre</th>
                    <th>personas</th>
                    <th>telefono</th>
                    <th>Hora Inicio</th>
                    <th>Hora Fin</th>
                </tr>
                </thead>
            </table>
        </section>
        <section class="w-100 d-flex d-xxl-none justify-content-center position-relative">
            <div class="pt-2 pe-xxl-3">
                <div class="datepicker">

                </div>
            </div>
        </section>
    </section>
</main>

<footer th:insert="shared/footer :: footer"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/headerv2.js}"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
<script src="https://cdn.datatables.net/plug-ins/1.11.4/dataRender/datetime.js"></script>
<script>
    let restaurants = $(".restaurantes");
    let restaurantActive;
    let restaurant;

    let title = $("#title");

    const error = $("#error");

    const table = $("#table");

    error.hide();

    const options = {
        month: '2-digit',
        day: '2-digit',
        year: 'numeric',
    };
    let currentTime = new Date().toLocaleDateString('en-US', options);

    if (restaurants.length!==0) {
        restaurant = restaurants.eq(0);
        restaurantActive = restaurants.attr('name')[0];
        selectRestaurantCSS(restaurant);
        title.text(restaurants.attr('for'));
    }

    // ANIMATION DATE PICKER
    $(document).on('click', '.ui-datepicker-next', function () {
        $(".ui-datepicker-title>span").hide().show(500);
        $(".ui-datepicker-calendar").hide('slide', { direction: 'right' }, 500).show('slide', { direction: 'left' }, 500)
    })

    $(document).on('click', '.ui-datepicker-prev', function () {
        $(".ui-datepicker-title>span").hide().show(500);
        $(".ui-datepicker-calendar").hide('slide', { direction: 'left' }, 500).show('slide', { direction: 'right' }, 500)
    })

    createDataTable(null);
    activeTheFirstIfExist();

    function activeTheFirstIfExist() {
        if (restaurantActive !== undefined) {
            var date = new Date(currentTime);
            table.DataTable().destroy();
            $.getJSON("/get/reservas/json/"+restaurantActive+"/"+date, function (data) {
                createDataTable(data);
            });
        } else {
            $("#table").append("<h1 class='title_principal text-center'>No hay restaurantes creados para ver las reservas, <a href='/restaurant/create' class='z-index1 text-success fw-bold'>crea uno ahora</a></h1>")
        }
    }

    $( function() {
        $( ".datepicker" ).datepicker({
            weekStart: 1,
            todayBtn: "linked",
            daysOfWeekHighlighted: "0,6",
            todayHighlight: true,
            onSelect: function(dateText, inst) {
                var date = new Date(reFormatDate(dateText));
                table.DataTable().destroy();
                $.getJSON("/get/reservas/json/" + restaurantActive+"/"+date, function (data) {
                    createDataTable(data);
                });
            }
        });
    } );


    restaurants.on('click', function () {
        var date = new Date(currentTime);
        table.DataTable().destroy();
        $.getJSON( "/get/reservas/json/"+$(this).attr('name')+"/"+date, function( data ) {
            createDataTable(data);
        });
        $('.datepicker').datepicker('setDate', null);
        restaurantActive = $(this).attr('name');
        removeRestaurantCSS(restaurant);
        restaurant = $(this);
        selectRestaurantCSS(restaurant);
        title.text($(this).attr('for'));
    });

    function reFormatDate(date) {
        let current = date.split("/");
        return current[2]+"-"+current[0]+"-"+current[1];
    }

    function createDataTable(data) {
        var fecha_inicio;
        var fecha_fin;
        $.each(data, function (key, object) {
            fecha_inicio = new Date(object.fecha_inicio);
            object.fecha_inicio = formatDateFechaInicio(object)[0]+"-"+getMonthDateInicio(object)+"-"+fecha_inicio.getFullYear();
            fecha_fin = new Date(object.fecha_fin);
            object.fecha_fin = formatDateFechaFin(object)[0]+"-"+getMonthDateFin(object)+"-"+fecha_fin.getFullYear();
        });
        table.dataTable({
            data: data,
            responsive: true,
            columns: [
                {
                    "className":      'dt-control',
                    "orderable":      false,
                    "data":           null,
                    "defaultContent": ''
                },
                {"data": "nombre"},
                {"data": "personas"},
                {"data": "telefono"},
                {"data": "Hora Inicio", "defaultContent": getHoraDate(fecha_inicio)},
                {"data": "Hora Fin", "defaultContent": getHoraDate(fecha_fin)}
            ],
            language: {
                "decimal": "",
                "emptyTable": "No hay informaci√≥n",
                "info": "Mostrando _START_ a _END_ de _TOTAL_ Entradas",
                "infoEmpty": "Mostrando 0 to 0 of 0 Entradas",
                "infoFiltered": "(Filtrado de _MAX_ total entradas)",
                "infoPostFix": "",
                "thousands": ",",
                "lengthMenu": "Mostrar _MENU_ Entradas",
                "loadingRecords": "Cargando...",
                "processing": "Procesando...",
                "search": "Buscar:",
                "zeroRecords": "Sin resultados encontrados",
                "paginate": {
                    "first": "Primero",
                    "last": "Ultimo",
                    "next": "Siguiente",
                    "previous": "Anterior"
                }
            },
        });
    }

    $('#table tbody').on('click', 'td.dt-control', function () {
        var tr = $(this).closest('tr');
        var row = $("#table").DataTable().row(tr);

        if (row.child.isShown()) {
            row.child.hide();
            tr.removeClass('shown');
        } else {
            row.child(format(row.data())).show();
            tr.addClass('shown');
        }
    });

    function format ( d ) {
        return '<table cellpadding="6" cellspacing="0" border="0">'+
            '<tr>'+
            '<td>Fecha inicio:</td>'+
            '<td>'+d.fecha_inicio+'</td>'+
            '</tr>'+
            '<tr>'+
            '<td>Fecha Fin:</td>'+
            '<td>'+d.fecha_fin+'</td>'+
            '</tr>'+
            '<tr>'+
            '<td>Correo electronico:</td>'+
            '<td>'+d.correo+'</td>'+
            '</tr>'+
            '<tr>'+
            '<td>Lenguaje:</td>'+
            '<td>'+d.lenguaje+'</td>'+
            '</tr>'+
            '</table>';
    }

    function formatDateFechaInicio(date){
        var getDate = date.fecha_inicio.toString().split("-");
        return getDate[2].split("T");
    }

    function formatDateFechaFin(date){
        var getDate = date.fecha_fin.toString().split("-");
        return getDate[2].split("T");
    }

    function getMonthDateFin(date) {
        var getDay = date.fecha_fin.toString().split("-");
        return getDay[1];
    }
    function getMonthDateInicio(date) {
        var getDay = date.fecha_inicio.toString().split("-");
        return getDay[1];
    }

    function getHoraDate(hora) {
        var date = new Date(hora);
        return date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
    }

    function selectRestaurantCSS(restaurant) {
        restaurant.css("border","solid black 2px");
        restaurant.css("border-bottom-right-radius","15px");
        restaurant.css("border-top-right-radius","15px");
    }

    function removeRestaurantCSS(restaurant) {
        restaurant.css("border","solid black 0");
    }
</script>
</body>
</html>
