<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Reservas</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/css/form.css}" rel="stylesheet">
    <link th:href="@{/css/datepickerCustom.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container-info {
            width: 400px;
        }
        .select-info {
            height: 70px;
        }
        .z-index1 {
            z-index: 1;
        }
        .length {
            width: 40%;
        }
    </style>
</head>
<body>
<div th:insert="shared/headerVersion2 :: header" class="sticky-top top-0"></div>
<div th:insert="shared/missage :: messages"></div>

<div id="error" class="message_error"></div>

<aside class="float-info z-index1">
    <div class="container-info">
        <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{/lista/restaurantes}">
            <i class="bi bi-shop" style="font-size: 25px"></i>
            Lista Restaurantes
        </a>
        <a th:each="restaurant : ${restaurantesUser}" th:name="${restaurant.id_restaurante}" class="restaurantes w-100 d-flex flex-row select-info text-decoration-none text-black ps-5">
            <i class="bi bi-journal-text" style="font-size: 20px"></i>
            <div th:text="${restaurant.nombre}"></div>
        </a>
    </div>
</aside>
<section class="w-100 position-relative text-center d-lg-none d-block z-index1">
    <div class="container-info w-100">
        <a class="w-100 select-info d-flex flex-row justify-content-center rounded-0 text-decoration-none text-black " th:href="@{/lista/restaurantes}">
            <i class="bi bi-shop" style="font-size: 25px"></i>
            Lista Restaurantes
        </a>
        <a th:each="restaurant : ${restaurantesUser}" th:name="${restaurant.id_restaurante}" class="restaurantes w-100 d-flex flex-row justify-content-center rounded-0 select-info text-decoration-none text-black">
            <i class="bi bi-journal-text" style="font-size: 20px"></i>
            <div th:text="${restaurant.nombre}"></div>
        </a>
    </div>
</section>

<section class="w-100 d-flex flex-row justify-content-end position-fixed">
    <div class="datepicker-length pt-5 pe-3">
        <div id="datepicker">

        </div>
    </div>
</section>

<main class="w-100 d-flex flex-column justify-content-center">
    <section class="pt-5 w-100 d-flex flex-row justify-content-center">
        <h1 id="title" th:if="${restaurantesUser.size()}!=0" th:text="${restaurantesUser.get(0).nombre}"></h1>
        <h1 th:if="${restaurantesUser.size()}==0">No hay restaurantes</h1>
    </section>
    <section class="w-100 d-flex flex-row justify-content-center">
        <div class="length pt-5 z-index1" >
            <div class="w-100" id="reservas">

            </div>
        </div>
    </section>
</main>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/headerv2.js}"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script>
    let restaurants = $(".restaurantes");
    let restaurantActive;

    const error = $("#error");

    error.hide();

    const options = {
        month: '2-digit',
        day: '2-digit',
        year: 'numeric',
    };
    let currentTime = new Date().toLocaleDateString('en-US', options);

    if (restaurants.length!==0) {
        restaurantActive = restaurants.attr('name')[0];
        $("#id_restaurante").text(restaurants.attr('name')[0]);
    }

    // ANIMATION DATE PICKER
    $(document).on('click', '.ui-datepicker-next', function () {
        $(".ui-datepicker-title>span").hide().show(500);
        $(".ui-datepicker-calendar").hide('slide', { direction: 'right' }, 500).show('slide', { direction: 'left' }, 500)
    })

    $(document).on('click', '.ui-datepicker-prev', function () {
        $(".ui-datepicker-title>span").hide().show(500);
        $(".ui-datepicker-calendar").hide('slide', { direction: 'left' }, 500).show('slide', { direction: 'right' }, 500)
    })

    activeTheFirstIfExist();

    function activeTheFirstIfExist() {
        if (restaurantActive !== undefined) {
            var date = new Date(currentTime);
            $("#reservas").empty();
            $.getJSON("/get/reservas/json/"+restaurantActive+"/"+date, function (data) {
                $.each(data, function (key, object) {
                    $("#reservas").append("<div>" + object.correo + "</div>")
                });
            });
        } else {
            $("#reservas").append("<h1 class='title_principal text-center'>No hay restaurantes creados para ver las reservas, <a href='/restaurant/create' class='z-index1 text-success fw-bold'>crea uno ahora</a></h1>")
        }
    }

    $( function() {
        $( "#datepicker" ).datepicker({
            weekStart: 1,
            todayBtn: "linked",
            daysOfWeekHighlighted: "0,6",
            todayHighlight: true,
            onSelect: function(dateText, inst) {
                var date = new Date(reFormatDate(dateText));
                $("#reservas").empty();
                $.getJSON("/get/reservas/json/" + restaurantActive+"/"+date, function (data) {
                    $.each(data, function (key, object) {
                        $("#reservas").append("<div>" + object.correo + "</div>")
                    });
                });
            }
        });
    } );


    restaurants.on('click', function () {
        var date = new Date(currentTime);
        $("#reservas").empty();
        $.getJSON( "/get/reservas/json/"+$(this).attr('name')+"/"+date, function( data ) {
            $.each( data, function(key, object) {
                $("#reservas").append("<div>"+object.correo+"</div>")
            });
        });
        $('#datepicker').datepicker('setDate', null);
        restaurantActive = $(this).attr('name');
    });

    function reFormatDate(date) {
        let current = date.split("/");
        return current[2]+"-"+current[0]+"-"+current[1];
    }
</script>
</body>
</html>
