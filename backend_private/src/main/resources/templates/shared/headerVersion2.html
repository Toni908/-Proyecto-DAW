<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Header -->
<header id="header1" class="w-100 bg-front m-0">
  <div class="h-100 pt-2 pb-2 margin-nav-header1">
    <nav class="h-100 navbar navbar-light p-0 d-flex justify-content-lg-end justify-content-center border-e-grey">
      <a class="nav-link size-header1 d-lg-none d-block text-white align-self-center p-0 pe-3 ps-3" href="#">Buscadar Avanzado</a>
      <a class="nav-link size-header1 text-white align-self-center p-0 pe-3 ps-3" href="#">Preguntas</a>
      <a class="nav-link size-header1 text-white align-self-center p-0 pe-3 ps-3" href="#">Quien Somos?</a>
    </nav>
  </div>
</header>
<header id="header2" class="sticky-top w-100">
  <nav class="navbar navbar-expand-lg navbar-light h-100">
    <div class="container-fluid flex-row h-100 w-100 p-0">
      <div class="d-xl-none d-block h-100 col-lg-4 col-3 d-flex flex-row justify-content-center">
        <button id="navbar-button-header" class="align-self-center border-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offCanvasHeader" aria-controls="offCanvasHeader">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line" style="margin-bottom: 0;"></span>
        </button>
      </div>
      <div class="col-xl-3 col-sm-4 col-5 h-100">
        <div class="h-100 w-100 d-flex flex-row justify-content-center">
          <img id="logoHeader1" class="h-100 align-self-center" th:src="@{/img/ies_manacor_white.png}" alt="ies">
        </div>
      </div>
      <div class="col-lg-6 d-xl-block d-none h-100 p-0">
        <nav id="navbarContent" class="h-100 d-flex flex-row justify-content-center navbar navbar-light fw-bold">
          <a class="align-self-center p-0 pe-3 ps-3" href="/home">Casa</a>
          <a class="align-self-center p-0 pe-3 ps-3" href="/restaurant/create">Crear Restaurante</a>
          <a class="align-self-center p-0 pe-3 ps-3" href="#">Mis Reservas</a>
        </nav>
      </div>
      <form class="col-lg-3 col-4 d-flex flex-row justify-content-end">
        <a href="/lista/restaurantes" methods="POST" th:object="${session}"><i class="bi bi-shop fs-3 pe-xl-5 pe-3 align-self-center"></i></a>
        <a href=""><i class="bi bi-person-fill fs-3 pe-xl-5 pe-3 align-self-center"></i></a>
        <i class="bi bi-globe fs-3 pe-xl-5 pe-3 align-self-center"></i>
      </form>
    </div>
  </nav>
</header>

<section class="offcanvas offcanvas-start" tabindex="-1" id="offCanvasHeader" aria-labelledby="offCanvasHeaderLabel">
  <div class="offcanvas-header d-flex flex-row justify-content-end">
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
  </div>
</section>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/headerv2.js}"></script>
</body>
</html>
