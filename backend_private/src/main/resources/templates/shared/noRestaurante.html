<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>No Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
</head>
<body>
<div th:fragment="norestaurant">
  <div class="d-flex flex-row justify-content-center mb-5">
    <section class="d-flex flex-column justify-content-center body-info">
      <section class="pt-5">
        <div class="d-flex flex-row justify-content-center">
          <div class="d-flex flex-column justify-content-center w-70">
            <div class="border border-secondary border-1 mt-2 p-4 border-10px">
              <p class="paraf_form" th:text="#{no.restaurant.praf}">
                <a class="text-decoration-none text-success" th:text="#{no.restaurant.praf.success}"></a>
              </p>
              <div class="d-flex flex-row justify-content-center pt-4">
                <a th:href="@{/restaurant/create}" class="btn btn-success" th:text="#{button.create}"></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
</div>
</body>
</html>
