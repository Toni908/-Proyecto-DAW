<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aside</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
</head>
<body>
<!-- ES NECESARIO MINIMO PONER DEL RESTAURANTE QUE SE HACE REFERENCIA -->
<aside th:fragment="aside" class="float-info">
  <div class="container-info">
    <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{'/restaurant/update/'+${restaurant.id_restaurante}}">
      <i class="bi bi-shop fs-3"><!-- --></i>
      <div th:text="#{aside.restaurant}"></div>
    </a>
    <a th:if="${restaurant} != null" class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{'/restaurant/update/'+${restaurant.id_restaurante}+'#privacidadFixed'}">
      <i th:if="${restaurant.visible} == true" class="bi bi-eye-fill fs-3"><!-- --></i>
      <i th:if="${restaurant.visible} == false" class="bi bi-eye-slash-fill fs-3"><!-- --></i>
      <div th:text="#{aside.privacy}"></div>
    </a>
    <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{'/restaurant/stats/'+${restaurant.id_restaurante}}">
      <i class="bi bi-bar-chart fs-3"><!-- --></i>
      <div th:text="#{aside.stats}"></div>
    </a>
    <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{'/restaurant/update/'+${restaurant.id_restaurante}+'#etiquetasFixed'}">
      <i class="bi bi-tags fs-3"><!-- --></i>
      <div th:text="#{aside.tags}"></div>
    </a>
    <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{'/restaurant/admin/horario/' +${restaurant.id_restaurante}}">
      <i class="bi bi-calendar-week fs-3"><!-- --></i>
      <div th:text="#{aside.hours}"></div>
    </a>
    <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{'/restaurant/admin/'+${restaurant.id_restaurante}+'/cards'}">
      <i class="bi bi-menu-button-wide-fill fs-3"><!-- --></i>
      <div th:text="#{aside.cards}"></div>
    </a>
    <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{'/reservas/'+${restaurant.id_restaurante}}">
      <i class="bi bi-receipt fs-3"><!-- --></i>
      <div th:text="#{aside.bookings}"></div>
    </a>
    <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{'/restaurant/admin/membresia/'+${restaurant.id_restaurante}}">
      <i class="bi bi-inboxes fs-3"><!-- --></i>
      <div th:text="#{aside.membership}"></div>
    </a>
    <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{'/restaurant/update/'+${restaurant.id_restaurante}+'#imagenesFixed'}">
      <i class="bi bi-image fs-3"><!-- --></i>
      <div th:text="#{aside.images}"></div>
    </a>
    <hr>
    <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{/user}">
      <i class="bi bi-person-square fs-3"><!-- --></i>
      <div th:text="#{aside.user}"></div>
    </a>
    <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="${restaurant.getUrl}">
      <i class="bi bi-eye fs-3"><!-- --></i>
      <div th:text="#{aside.show.restaurant}"></div>
    </a>
    <a class="w-100 select-info text-decoration-none text-black ps-5" th:href="@{/lista/restaurantes}">
      <i class="bi bi-shop fs-3"><!-- --></i>
      <div th:text="#{aside.list.restaurants}"></div>
    </a>
  </div>
</aside>
</body>
</html>
