<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <style>
        body{
            background-color: #9A616D;
        }
    </style>
</head>
<body>
 <main>
     <section class="vh-100">
         <div class="container py-5 h-auto">
             <div class="row d-flex justify-content-center align-items-center h-100">
                 <div class="col col-xl-10">
                     <div class="card" style="border-radius: 1rem;">
                         <div class="row g-0 m-auto">
                             <div class="col-md-6 col-lg-5 d-none d-sm-none d-md-block">
                                 <img
                                         th:src="@{/img/login_restaurante.jpg}"
                                         alt="login form"
                                         class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;"
                                 />
                             </div>
                             <div class="col-md-7 d-flex align-items-center">
                                 <div class="card-body p-4 p-lg-5 text-black">

                                     <form method="post" action="/login">

                                         <div class="d-flex align-items-center mb-3 pb-1">
                                             <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                             <span class="h1 fw-bold mb-0">Trobalo</span>
                                         </div>

                                         <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Acede a tu cuenta</h5>

                                         <div class="form-outline mb-4">
                                             <input type="email" name="correo" id="form2Example17" class="form-control form-control-lg" />
                                             <label class="form-label" for="form2Example17">Correo Electronico</label>
                                             <div th:if="${errorc != null}" th:text="${errorc}" style="font-size: 14px; color: red;"></div>
                                         </div>

                                         <div class="form-outline mb-4">
                                             <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />
                                             <label class="form-label" for="form2Example27">Contraseña</label>
                                             <div th:if="${errorp != null}" th:text="${errorp}" style="font-size: 14px; color: red;"></div>
                                         </div>

                                         <div class="pt-1 mb-4">
                                             <input class="btn btn-dark btn-lg btn-block" type="submit" value="Login"/>
                                         </div>

                                         <a class="small text-muted" href="#!">Contraseña Olvidada?</a>
                                         <p class="mb-5 pb-lg-2" style="color: #393f81;">No tienes una cuenta? <a href="/register" style="color: #393f81;">Registrate aqui</a></p>
                                         <a href="#!" class="small text-muted">Terminos de uso</a>
                                         <a href="#!" class="small text-muted">Politica de privacidad</a>
                                     </form>

                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </section>
 </main>
 <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
