<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="background-color-general d-flex flex-column min-vh-100">
<div th:if="${error}!=null" th:text="${error}" class="message_error"></div>
<div th:if="${success}!=null" th:text="${success}" class="message_success"></div>
 <main>
     <section class="vh-100">
         <div class="container py-5 h-auto">
             <div class="row d-flex justify-content-center align-items-center h-100">
                 <div class="col col-xl-10">
                     <div class="card border-radius-1">
                         <div class="row g-0 m-auto">
                             <div class="col-md-5 col-lg-5 d-none d-sm-none d-md-block d-lg-block">
                                 <img
                                         th:src="@{/img/login_restaurante.jpg}"
                                         alt="login form"
                                         class="img-fluid h-100 box-img"
                                 />
                             </div>
                             <div class="col-md-7 d-flex align-items-center">
                                 <div class="card-body p-4 p-lg-5 text-black">

                                     <form method="post" action="/login">

                                         <div class="d-flex align-items-center mb-3 pb-1">
                                             <span class="h1 fw-bold mb-0">Trobalo</span>
                                         </div>

                                         <h5 class="fw-normal mb-3 pb-3 letter-space" th:text="#{login.title}"></h5>

                                         <div class="form-outline mb-4">
                                             <input type="email" name="correo" id="form2Example17" th:value="${user.correo}" class="form-control form-control-lg" />
                                             <label class="form-label" for="form2Example17" th:text="#{login.email}"></label>
                                             <div th:if="${errorc != null}" th:text="${errorc}" class="error-validation"></div>
                                         </div>

                                         <div class="form-outline mb-4">
                                             <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />
                                             <label class="form-label" for="form2Example27" th:text="#{login.password}"></label>
                                             <div th:if="${errorp != null}" th:text="${errorp}" class="error-validation"></div>
                                         </div>

                                         <div class="pt-1 mb-4">
                                             <input class="btn btn-dark btn-lg btn-block" type="submit" th:value="#{button.login}"/>
                                         </div>

                                         <a class="small text-muted" th:href="@{/recuperar}" th:text="#{login.solutions.forgot.password}"></a>
                                         <div class="mb-5 pb-lg-2 color-links"><div th:text="#{login.solutions.no.account}"></div><a href="/register" class="color-links" th:text="#{login.solutions.register.account}"></a></div>
                                         <a href="#!" class="small text-muted" th:text="#{login.solutions.terms}"></a>
                                         <a href="#!" class="small text-muted" th:text="#{login.solutions.politics}"></a>
                                     </form>

                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </section>
 </main>
 <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/hide_messages.js}"></script>
</body>
</html>
