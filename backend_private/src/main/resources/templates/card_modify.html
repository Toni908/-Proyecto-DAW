<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit cards</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="shared/headerVersion2 :: header"/>

<main class="mt-5 pt-5 mx-auto w-50">
    <h3 th:if="${card.id_carta != null}"> Editar Carta </h3>
    <h3 th:unless="${card.id_carta != null}"> Crear Carta </h3>
    <form method="post" th:action="@{'/restaurant/admin/'+ ${card.restaurant.id_restaurante} +'/card/save' }" enctype="multipart/form-data">

        <label th:if="${card.id_carta != null}" class="my-1">Id: </label></br>
        <input th:if="${card.id_carta != null}" type="text" id="id" name="id" class="mb-3 bg-secondary w-100" th:value="${card.id_carta}" readonly/></br>

        <label class="my-1">Nom: </label></br>
        <input type="text" id="name" name="name" class="mb-3 w-100" th:value="${card.nombre}"/></br>

        <label class="my-1">Usa imagen: </label>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="useimg" name="useimg" value="1" th:checked="${card.usa_img}"/>
        </div>

        <label th:if="${card.id_carta != null}" class="my-1">En Uso: </label>
        <div th:if="${card.id_carta != null}" class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="visible" name="visible" value="1" th:checked="${card.visible}"/>
        </div>

        <label class="my-1">Imagen: (Opcional) </label></br>
        <input type="file" id="img" name="img" th:value="${card.url_img}" accept="image/png, image/jpeg"/></br>

        <button type="submit my-4" class="btn btn-primary">Submit</button>

    </form>

</main>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
