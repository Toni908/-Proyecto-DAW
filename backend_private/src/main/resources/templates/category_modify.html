<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{category.modify.meta}"></title>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/card_modify.css}" rel="stylesheet"/>
    <link th:href="@{/css/form.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="shared/headerVersion2 :: header(${category.carta.restaurant})"/>

<div class="container my-5">
    <div class="row justify-content-center">
        <a class="col-lg-3 col-md-4 col-sm-6 col-12 my-1 justify-content-center" th:href="@{'/restaurant/admin/card/' + ${category.carta.id_carta} + '/categories'}">
            <button class="w-100 pt-2 pb-2 paraf_form rounded" value="Editar Platos" th:text="#{category.return.category}"></button>
        </a>
        <a class="col-lg-3 col-md-4 col-sm-6 col-12 my-1 justify-content-center" th:if="${category.id_categoria != null}" th:href="@{'/restaurant/admin/category/' + ${category.id_categoria} + '/dishes'}">
            <button class="w-100 pt-2 pb-2 paraf_form rounded" value="Editar Platos" th:text="#{category.modify.dish}"></button>
        </a>
    </div>
</div>

<hr class="w-75 mx-auto">


<main class="d-flex flex-row justify-content-center">

    <div class="form_section w-50 py-5 my-5">
    <form method="post" class="container form_container" th:action="@{'/restaurant/admin/card/'+ ${category.carta.id_carta} +'/category/save' }" th:object="${category}">

        <div class="tittle_form">
            <h1 class="text-center" th:if="${category.id_categoria != null}" th:text="#{category.edit.category}"></h1>
            <h1 class="text-center" th:unless="${category.id_categoria != null}" th:text="#{category.create.category}"></h1>
        </div>

        <div class="body_form">
            <div th:if="${category.id_categoria != null}" class="d-none d-flex justify-content-center">
                <div class="mb-3 p-0 text-center length-card">
                    <div class="ps-3 paraf_form" th:text="#{card.table.id}"></div>
                    <label class="w-100 field_form_principal">
                        <input class="input-text" id="id_categoria" name="id_categoria" th:value="${category.id_categoria}" type="text" readonly>
                    </label>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="mb-3 p-0 text-center length-card">
                    <div class="ps-3 paraf_form" th:text="#{card.table.name}"></div>
                    <label class="w-100 field_form_principal">
                        <input class="input-text" id="nombre" name="nombre" th:value="${category.nombre}" type="text" maxlength="50" required>
                    </label>
                    <div th:if="${error != null && error.containsKey('nombre')}" th:text="${error.nombre}" class="error-validation"></div>
                </div>
            </div>

            <div class="pt-3 row d-flex flex-row justify-content-center gap-5">
                <input class="w-20 pt-2 pb-2 paraf_form rounded" type="submit" th:value="#{button.submit}" />
            </div>

        </div>

    </form>
    </div>
</main>

<footer th:insert="shared/footer :: body" class="mt-auto fot"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/headerv2.js}"></script>

</body>
</html>
